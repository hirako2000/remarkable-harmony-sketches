<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reMarkable Harmony Sketches</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./dist/img-previewer.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dist/img-previewer.css">
</head>

<body>
    <div id="app" v-cloak>
        <h2 class="title">{{infos.title}}</h2>
        <p class="description">{{infos.description}}</p>
        <div id="gallery">
            <section v-for="(items, title) in albums" v-bind:name="title">
                <h3 class="album-name">{{title}}</h3>
                <div class="album-content">
                    <div class="album-photo" v-for="item in items">
                        <!-- <a v-bind:href="item.src" target="_blank"> -->
                            <img class="photo" v-bind:src="item.src">
                        <!-- </a> -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer class="container-fluid text-right">
        <span>
           <a href="https://creativecommons.org/licenses/">
              <img class="copy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Cc-by-nc-sa_icon.svg/1200px-Cc-by-nc-sa_icon.svg.png"/>
           </a>
        </span>
        <span class="mt-4px">By <a rel="noreferrer" href="https://github.com/hirako2000">Hirako</a>
       </span>
       <span class="mt-4px">&nbsp;:: using <a rel="noreferrer" href="https://rmkit.dev/apps/harmony">Harmony</a>
       </span>
      </footer>
</body>

<script type="module">
    import json from './config.json' assert { type: 'json' };
    import info from './info.json' assert { type: 'json' };
    const app = new Vue({
        el: '#app',
        data: {
            albums: json,
            infos: info
        },
        mounted() {
            document.title = info.name;
        },
    });
</script>
<script>
    window.onload = function(){
        const imgPreviewer = new ImgPreviewer('#app', {
            scrollbar: true
        });
    }
</script>

</html>
